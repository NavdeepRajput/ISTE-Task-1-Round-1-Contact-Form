<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <main>
      <section id="getInTouch">
        <h1>Get In Touch</h1>
        <section id="formContainer">
          <form action="/" method="GET">
            <section id="name">
              <input
                type="text"
                placeholder="First Name"
                name="firstName"
                id="firstName"
                required
              />
              <input
                type="text"
                placeholder="Last Name"
                name="lastName"
                id="lastName"
                required
              />
            </section>
            <section id="contact">
              <input
                type="email"
                placeholder="Email"
                name="email"
                id="email"
                required
              />
              <input
                type="tel"
                placeholder="phone"
                name="phone"
                id="phone"
                required
              />
            </section>
            <section>
              <input
                type="text"
                placeholder="Address"
                name="address"
                id="address"
                required
              />
              <textarea
                rows="3"
                placeholder="Type your message here"
                name="message"
                id="message"
                required
              ></textarea>
            </section>
            <button>Submit</button>
          </form>
        </section>
        <p>Thanks for submitting!</p>
      </section>
    </main>
  </body>
</html>
